<div>
  <h1 class="primary-color center-text">

<div class="center-text">
  <button md-raised-button color="primary" (click)="openDialog()">Click here for instructions</button>
</div>
<div>
  <md-grid-list cols="2" rowHeight="300px">
    <md-grid-tile *ngFor="let pun of puns">
      <div>
        <img src="/assets/img/{{pun.image}}" alt="{{pun.altText}}" routerLink="/{{pun.route}}" mdTooltip="{{pun.toolTip}}">
        <md-chip-list>
          <md-chip>{{pun.chip1}}</md-chip>
          <md-chip>{{pun.chip2}}</md-chip>
          <md-chip>{{pun.chip3}}</md-chip>
        </md-chip-list>
      </div>
    </md-grid-tile>
  </md-grid-list>
</div>
